<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- styles to help understanding -->
    <style>
        .container {
            border: solid blue;
        }
        .row {
            border: solid yellow;
        }
        .row div {
            border: solid green;
        }

    </style>
    <title>Bootstrap Grid Example</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                Content
            </div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="row">
            <div class="col-4">col-4</div>
            <div class="col-8">col-8 the 8 is optional with auto-layout see the next column</div>
        </div>
        <div class="row">
            <div class="col-4">col-4</div>
            <div class="col">see no 8</div>
        </div>
        <div class="row">
            <div class="col-1">col-1</div>
            <div class="col-2">col-2</div>
            <div class="col-4">col-4</div>
        </div>
        <div class="row">
            <div class="col">just col, I take up the whole dam row!!!</div>
        </div>
        <div class="row">
            <div class="col-6">col-6</div>
        </div>
    </div>

    <h1>BreakPoints</h1>
        <div class="container">
            <div class="row">
                <div class="col-4">col-4</div>
                <div class="col col-md-6 col-lg-8">col col-md-6 col-lg-8</div>
                <div class="col-2">col-2</div>
            </div>
        </div>

<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
